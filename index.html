<head>
    <meta charset="UTF-8">

    <title>Game</title>

    <script type="text/javascript" src="scripts/Game.js"></script>
    <script type="text/javascript" src="scripts/GameObject.js"></script>
    <script type="text/javascript" src="scripts/Enemy.js"></script>
    <script type="text/javascript" src="scripts/Player.js"></script>
    <script type="text/javascript" src="scripts/Token.js"></script>
    <script type="text/javascript" src="scripts/Nodes.js"></script>
    <script src="https://webgazer.cs.brown.edu/webgazer.js?" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <canvas id="canvas" width="1400" height="700">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div id="score-container">
            <div id="vision">Vision Game</div>
            <div id="counter">Count: 0</div>
            <div id="score">Score: 0</div>
            <div id="message">You have 10 seconds before the game begins!</div>
        </div>
        <script>
            const canvasStyle = document.getElementById("canvas").style;
            canvasStyle.width =  window.innerWidth;
            canvasStyle.height = window.innerHeight - 75;

            window.onload = () => {
                const game = new Game('canvas');

                webgazer.setGazeListener(data => {
                    if (data === null) return;
            
                    let x = data.x;
                    let y = data.y;

                    game.setX(x)
                    game.setY(y);
                
                }).begin();
            }
        </script>
    </div>
</body>

</html>
